<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 980px;
        }

        .left-section {
            max-width: 500px;
        }

        .left-section h1 {
            color: #1877f2;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 1.25rem;
            color: #606770;
        }

        .right-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 370px;
        }

        .right-section input {
            width: 96%;
            padding: 7px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .right-section .login-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .right-section .login-btn:hover {
            background-color: #166fe5;
        }

        .right-section a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .right-section .create-btn {
            width: 100%;
            background-color: #42b72a;
            margin-top: 20px;
            padding-top: 5px;
            text-align: center;
            margin-left: 5px;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            font-size: 16px;
            padding-bottom: 5px;
            font-weight: bold;
        }

        .right-section .create-btn:hover {
            background-color: #36a420;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #606770;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <form>
                <input type="text" placeholder="Электронный адрес или номер телефона" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="login-btn">Вход</button>
                <a href="#">Забыли пароль?</a>
                <button type="button" class="create-btn">Создать аккаунт</button>
            </form>
            <div class="footer">
                Создать Страницу знаменитости, музыкальной группы или компании.

            </div>
        </div>
    </div> 

</body>
</html>
